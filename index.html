<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Container styles */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
            min-height: 180px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #2575fc; /* Highlight border on focus */
            outline: none;
        }

        button {
            padding: 14px 22px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient on hover */
            transform: translateY(-3px);
        }

        /* Prediction result */
        .result {
            margin-top: 40px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
        }

        .result.spam {
            background-color: #f8d7da;
            color: #721c24;
        }

        .result.not-spam {
            background-color: #d4edda;
            color: #155724;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
                width: 95%;
            }

            button {
                font-size: 1em;
                padding: 12px 20px;
            }

            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Spam Email Classifier</h1>
    <div class="container">
        <form method="POST" action="/predict">
            <label for="email_text">Enter the Email Text:</label>
            <textarea id="email_text" name="email_text" rows="10" placeholder="Enter your email text here..."></textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
            <h2>Result:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
